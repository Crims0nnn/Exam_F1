<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiffMySocialGame</title>
    <script type="text/javascript" src="Saisie-Avis.js">
    
    </script>
</head>

<body onload="formulaire()">
    formulaire();
    <fieldset>
    <h3>Identité:</h3>
    <label>Genre:</label>
    Homme<input type="radio" name="sexe"></input>
    Femme<input type="radio" name="sexe"></input>

    <label>Nom</label>
    <input type="text" placeholder="Nom" name="Nom"></input>
    <label>Prénom</label>
    <input type="text" placeholder="Prénom" name="Préom"></input>
    <label>Email</label>
    <input type="text" placeholder="Email" name="Email1"></input>
    <label>Confirmation Email</label>
    <input type="text" placeholder="Confirmation Email" name="Email2"></input>
    <label>Date de naissance</label>
    <input type="date" name="date"></input>
    <label>Adresse postale</label>
    <input type="text" placeholder="optionnel" name="Code postale"></input>
    <label>Téléphone</label>
    <input type="text" placeholder="optionnel" name="Téléphone"></input>
    </fieldset>
    <fieldset>
    <h3>Zone préférences de jeux</h3>
    catégories de jeux:
    jeux de carte <input type="checkbox" name="jeux"></input>
    jeux de dés <input type="checkbox" name="jeux"></input>
    jeux de plateau <input type="checkbox" name="jeux"></input>
    jeux de logique <input type="checkbox" name="jeux"></input>
    jeux éducatif <input type="checkbox" name="jeux"></input>
    </fieldset>
    <fieldset>
    <h3>Zone Avis</h3>
    //zone de texte pour saisir un avis limiter à 200 caractères
    <textarea name="avis" placeholder="200 caractère max" rows="10" cols="50"></textarea>
    //note de 1 à 5
    <label>Note</label>
   <select>
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
   </select>
    </fieldset>
    
   //Zone de validation de l'avis
    <input type="submit" value="Valider"></input>
    <input type="reset" value="Effacer"></input>

</body>
</html>
